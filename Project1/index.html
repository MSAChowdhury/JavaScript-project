<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changer</title>
</head>
<body>
    <h1 style="text-align: center; margin: 400px; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; font-size: xx-large;">Enjoy the Changing color</h1>
    <script>
        var bgcolor = new Array("#FF5733","#59E5B0","#59BDE5","#C70039","#E559E5","#680A0A")
        document.body.style.background = bgcolor[Math.floor(Math.random()*bgcolor.length)]
    </script>
</body>
</html>
